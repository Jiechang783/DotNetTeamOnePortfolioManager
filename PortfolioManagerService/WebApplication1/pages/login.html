<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Protfolio Login</title>

<body>

    <div class="container" ng-app="myApp" ng-controller="LoginController">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input ng-model="Email" class="form-control" placeholder="Email" name="username" type="text">
                                </div>
                                <div class="form-group">
                                    <input  ng-model="Password" class="form-control" placeholder="Password" name="password" type="password">
                                </div>
                            </fieldset>

                            <button ng-click="login()" class="btn btn-lg btn-success btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!--angular-->
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/angular.js"></script>

    <!--for ngRoute-->
    <script src="../scripts/angular-route.min.js"></script>

    <!--login-->
    <script type="text/javascript">
        var app = angular.module("myApp", ['ngRoute']);
 
        app.config(['$stateProvider ', function ($stateProvider) {
            $stateProvider.state('index', {
                templateUrl: "../pages/index.html",
                controller: 'indexController'
            });
        }]);

        app.controller("LoginController", function ($scope, $http, $rootScope) {
            $rootScope.User = {};
            $scope.login = function () {
                var req = {
                    method: 'POST',
                    url: 'http://localhost:38814/api/Login',
                    header: {
                        'Content-Type': 'application/json'
                    },
                    data: { "Email": $scope.Email, "Password": $scope.Password }
                }

                //$http(req).then(function (response) {
                //    $rootScope.User = response;
                //    if (response.UserId != null) {

                //    }
                //})

                //$state.go("index");
            }
        })

        

        //app.factory("LocalDataProvider", function () {
        //    return {

        //    };
        //})
    </script>

</body>
